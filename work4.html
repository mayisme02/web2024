<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@3f0df33946cf12e3d552b3b4e500dd5b8ff6f692/dist/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Skybox -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Ground -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#228B22"
      ></a-plane>

      <!-- River -->
      <a-plane
        position="0 0.01 -10"
        rotation="-90 0 0"
        width="20"
        height="5"
        color="#1E90FF"
      ></a-plane>

      <a-entity gltf-model="url(Big Barn.glb)" 
      animation-mixer="" 
      position="-10 0 -20"
      animation__circle="property: position; dur: 6000; easing: linear; loop: NaN" 
      rotation="0 15 0"
      radius="1">
      </a-entity>

      <a-entity gltf-model="url(Carrot.glb)" 
      animation-mixer="" 
      position="-10 0 -10"
      animation__circle="property: position; dur: 6000; easing: linear; loop: NaN" 
      rotation="0 -50 0"
      radius="1">
      </a-entity>

      <a-entity gltf-model="url(Tree.glb)" 
      animation-mixer="" 
      scale="2.16279 2.16279 2.16279" 
      position="-5 0 -40" 
      animation__circle="property: position; dur: 6000; easing: linear; loop: NaN" 
      rotation="0 -50 0">
      </a-entity>

      <a-entity gltf-model="url(Tree-2.glb)" 
      animation-mixer="" 
      scale="2.16279 2.16279 2.16279" 
      position="5 0 -30" 
      animation__circle="property: position; dur: 6000; easing: linear; loop: NaN" 
      rotation="0 -50 0">
      </a-entity>

      <a-entity gltf-model="url(Tree-2.glb)" 
      animation-mixer="" 
      scale="2.16279 2.16279 2.16279" 
      position="10 0 -30" 
      animation__circle="property: position; dur: 6000; easing: linear; loop: NaN" 
      rotation="0 -50 0">
      </a-entity>

      <a-entity gltf-model="url(Tree-3.glb)" 
      animation-mixer="" 
      scale="2.16279 2.16279 2.16279" 
      position="15 0 -30" 
      animation__circle="property: position; dur: 6000; easing: linear; loop: NaN" 
      rotation="0 -50 0">
      </a-entity>

      <a-entity gltf-model="url(Bush with Flowers.glb)" 
      animation-mixer="" 
      scale="2.16279 2.16279 2.16279" 
      position="20 -1 -30" 
      animation__circle="property: position; dur: 6000; easing: linear; loop: NaN" 
      rotation="0 -50 0">
      </a-entity>

      <a-entity gltf-model="url(Tower Windmill.glb)" 
      animation-mixer="" 
      scale="2.16279 2.16279 2.16279" 
      position="26 -1 -30" 
      animation__circle="property: position; dur: 6000; easing: linear; loop: NaN" 
      rotation="0 -50 0">
      </a-entity>

      <!-- Flowers -->
      <!-- Add small colorful spheres as flowers -->
      <a-entity>
        <a-sphere position="0 0.2 -6" radius="0.2" color="#FF69B4"></a-sphere>
        <a-sphere position="1 0.2 -7" radius="0.2" color="#FFA500"></a-sphere>
        <a-sphere position="-1 0.2 -7" radius="0.2" color="#FFD700"></a-sphere>
        <a-sphere position="-2 0.2 -5" radius="0.2" color="#ADFF2F"></a-sphere>
        <a-sphere position="2 0.2 -5" radius="0.2" color="#FF4500"></a-sphere>
        <a-sphere position="3 0.2 -9" radius="0.2" color="#DB7093"></a-sphere>
        <a-sphere position="-3 0.2 -9" radius="0.2" color="#FF6347"></a-sphere>
        <a-sphere position="4 0.2 -4" radius="0.2" color="#BA55D3"></a-sphere>
        <a-sphere position="-4 0.2 -4" radius="0.2" color="#87CEFA"></a-sphere>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.7"></a-light>
      <a-light type="directional" position="1 3 2" intensity="1"></a-light>

      <!-- Text -->
      <a-text value="Manitchaya Thamanunpongsa" position="-20 15 -20" scale="5 5 5" color="#fffff"></a-text>
      <a-text value="653380323-8" position="-20 13 -20" scale="5 5 5" color="#fffff"></a-text>
      <a-text value="Sec2" position="-20 11 -20" scale="5 5 5" color="#fffff"></a-text>

    </a-scene>
  </body>
</html>
